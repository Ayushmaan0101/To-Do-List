<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="to-do-list.svg">
</head>
<body class="body">
    <img src="to-do-list.svg" alt="image" id="logo">
    <div id="message-container"></div>
    <div class="container">
        <div id="to-do-list">To-Do List</div>
        <input type="text" id="inputbox" placeholder="Enter your task here">
        <button id="addtask">Add Task</button>
        <p id="smalldevicedatelabel">Select a date:</p>
        <input type="date" name="calender" id="calender">
        <div id="headings">
            <div>Dates</div>
            <div>Tasks</div>
            <div>Status</div>
        </div>
        <div id="Tasks"></div>    
    </div>
    <script src="script.js"></script>
</body>
</html>
